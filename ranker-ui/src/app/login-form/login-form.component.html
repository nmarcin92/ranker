<form class="col s3" [formGroup]="form" (ngSubmit)="onLogin()">
  <div class="row">
    <div class="input-field col s3">
      <i class="material-icons prefix">account_circle</i>
      <input id="login-input" type="text" formControlName="username" class="validate">
      <label for="login-input">Login</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s3">
      <i class="material-icons prefix">lock_open</i>
      <input id="password-input" type="password" formControlName="password" class="validate">
      <label for="password-input">Password</label>
    </div>
  </div>

  <div class="row">
    <div class="col s3 center-align">
      <button class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid">
        Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>
